<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Restaurant</title>
    <!-- Linking external stylesheet -->
    <link rel="stylesheet" type="text/css" href="/style.css">
    <style>
        body {
            font-family: 'arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #9d7d7d;
        }


        .header-class h1 {
            margin: 0;
        }

        nav {
            text-align: center;
        }

        .navigation-menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #7d6c6c;
        }

        .navigation-menu li {
            margin: 0;
        }

        .navigation-menu a {
            display: block;
            padding: 14px 20px;
            color: #fff;
            text-decoration: none;
        }

        .navigation-menu a:hover {
            background-color: #6f1919;
            color: #f0f0f0;
        }

        /* Enhance Menu Section */
        .menu-item {
            border: 1px solid #600d0d;
            padding: 10px;
            margin: 10px;
            background-color: #e4dada;
            text-align: center;
        }


        .left-aligned-img {
            float:left
            margin-right:10px; /* Optional: Set a margin to create some space around the image */
        }

        .left-aligned-img img:hover {
            border-color: #a47676; /* Change border color on hover */
            opacity: 0.8; /* Change opacity on hover */
        }

        footer {
            background-color: #634646; /* Choose your desired background color */
            color: #fff; /* Text color */
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- Adding class to the header element -->
    <header class="header-class">
        <h1>Ramen</h1>
        <!-- Navigation menu -->
        <h2 style="text-align: center; color: black; font-weight:bolder"><h2 style="text-align: center; color: black; font-weight:bolder"><a href="about.html" style="text-decoration:underline; color: black;">Menu</a></h2>
        <nav> 
         <ul class="navigation-menu">
          
            <li class="left-aligned-img">
                <img src="https://img0.baidu.com/it/u=678912815,3321314010&fm=253&fmt=auto&app=138&f=JPEG?w=50&h=50" alt="Logo" width="200px" height="200px">
             <h3 style="text-align: left 10px; color: rgb(85, 7, 7); font-weight:bolder">Classic - £8.99</h3>
            </li>
            <li class="left-aligned-img">
                <img src="https://img0.baidu.com/it/u=1589721617,4123888820&fm=253&fmt=auto&app=138&f=JPEG?w=540&h=360" alt="ramen" alt="Logo" width="200px" height="200px">
            <h3 style="text-align: left 10px; color: rgb(85, 7, 7); font-weight:bolder">Seafood- £12.99</h3>
            </li>
            
            </ul>

        </nav>

        
        <!-- Other header content goes here -->

        </thead>
        <tbody>
            <tr>
                <td>Monday-Friday</td>
                <td>11:00 AM - 10:00 PM</td>
            </tr>
            <tr>
                <td>Saturday</td>

    </table>
